--- 
before_install: 
  - "sudo rm /usr/local/bin/docker-compose"
  - "curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose"
  - "chmod +x docker-compose"
  - "sudo mv docker-compose /usr/local/bin"
env: 
  - DOCKER_COMPOSE_VERSION=3.9
language: php
php: 
  - "7.1"
script: 
  - "composer install"
  - "docker-compose exec web php bin/console d:d:d --if-exists --force --env=test"
  - "docker-compose exec web php bin/console d:d:c --env=test"
  - "docker-compose exec web php bin/console d:schema:update --force --env=test"
  - vendor/bin/phpunit
services: 
  - docker
